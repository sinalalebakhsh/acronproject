<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Hello {{ namess }} {{ b }}</h1>
    <h1>Wie geht's?</h1>

        <h1>Products with Low Inventory</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Inventory</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.inventory }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No products with low inventory</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
